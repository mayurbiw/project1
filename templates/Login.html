{% extends "layout.html" %}

{%block title%}Login{% endblock %}

{% block username %}{% endblock %}

{% block body %}
<form action="search" method="post">
	<div id="loginForm">
		<div class="form-group">
			<label for="username">username</label>
			<div class="input-group">
				<div class="input-group-prepend"> <span class="input-group-text" id="basic-addon1">@</span>
				</div>
				<input type="text" class="form-control" name="un" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>

		<label for="message">Not a member yet</label> <a href="register"> register here </a>
	</div>
</form>
{% endblock %}
